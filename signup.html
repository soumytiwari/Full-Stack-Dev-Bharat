<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="signupStyle.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="signupWith.js"></script>

    <title>SignupPage</title>
</head>

<body>
    <!-- homePageDefault-> Login/Login-> Signup/Login-> HomePageNew -->
    <!-- let's make it hover over default home page -->
    <!-- on choosing login, login page will hover over the default home page -->

    <!-- #NAVBAR -->

    <div class="wrapper">
        <form action="#">

            <h2>Create your account</h2>
            <p>Enter following details to create your account</p>
    
            <div class="user-name">
                <input type="text" placeholder="User Name" name="uname" required/>
                <i class='bx bxs-user' ></i>
            </div>
    
            <div class="email">
                <input type="email" placeholder="Your Email" name="email" required/>
                <i class='bx bxs-envelope' ></i>
            </div>
    
            <div class="phone">
                <input type="number" placeholder="Your Phone" name="phone"/>
                <i class='bx bxs-phone' ></i>
            </div>
    
            <div class="passB">
                <input type="password" placeholder="Password" name="password" required/>
                <i class='bx bxs-lock-alt'></i>
            </div>
    
            <div class="passC">
                <input type="password" placeholder="Confirm Password" name="repassword" required/>
                <i class='bx bxs-lock-alt'></i>
            </div>
            
            <button type="submit" class="btn">
                <a href="homePageNew.html">signup</a>
            </button>
        
            <div class="login-link">
                    <p>Already have an account? <a href="login.html">Login</a></p>
            </div><br>
    
            <hr class="hr1">
    
            <!-- <p><strong></strong></p> -->
            <h4>Signup with</h4>
            <ul class="list">
                <li id="google"><a href="#"><i class='bx bxl-google'></i></a></i></li>
                <li id="meta"><a href="#"><i class='bx bxl-meta' ></i></a></li>
                <li id="apple"><a href="#"><i class='bx bxl-apple' ></i></a></li>
            </ul>
        </form>
    </div>

</body>
</html>
