<body class="bg">
    <header class="header">
        <div class="left">
            <img src="dolphinLogo.png" alt="logo">
            <p>Whimsical Oceana</p>
        </div>
        <div class="mid">
            <nav class="navbar">
                <ul>
                    <li><a href="#">About</a></li>
                    <li><a href="homePageDefault.html">Home</a></li>
                    <li><a href="signup.html">Signup</a></li>

                </ul>

        </div>

        <!-- <div class="right">

    </header>
    
    <div class="wrapper">
        <form action="#">

            <h2>Create your account</h2>
            <p>Enter following details to create your account</p>

            <div class="user-name">
                <input type="text" placeholder="User Name" name="uname" required />
                <i class='bx bxs-user'></i>
            </div>

            <div class="email">
                <input type="email" placeholder="Your Email" name="email" required />
                <i class='bx bxs-envelope'></i>
            </div>

            <div class="phone">
                <input type="number" placeholder="Your Phone" name="phone" />
                <i class='bx bxs-phone'></i>
            </div>

            <div class="passB">
                <input type="password" placeholder="Password" name="password" class="password" required />
                <i class='bx bxs-lock-alt'></i>
            </div>

            <div class="passC">
                <input type="password" placeholder="Confirm Password" name="repassword" class="password" required />
                <i class='bx bxs-lock-alt'></i>
            </div>

            <button type="submit" class="btn">
                <a href="homePageNew.html" class="link">signup</a>
            </button>

            <div class="login-link">
                <p>Already have an account? <a href="login.html" class="link">Login</a></p>
            </div><br>

            <hr class="hr1">

            <!-- <p><strong></strong></p> -->
            <h4>Signup with</h4>
            <ul class="list">
                <li id="google"><a href="#"><i class='bx bxl-google'></i></a></i></li>
                <li id="meta"><a href="#"><i class='bx bxl-meta'></i></a></li>
                <li id="apple"><a href="#"><i class='bx bxl-apple'></i></a></li>
            </ul>
        </form>
    </div>
