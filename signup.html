<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignupPage</title>
</head>
<body>
    <!-- homePageDefault-> Login/Login-> Signup/Login-> HomePageNew -->
    <!-- let's make it hover over default home page -->
    <!-- on choosing login, login page will hover over the default home page -->
    <h1>Registration Form</h1>
    <h2>Create your account</h2>
    <p>Enter following details to create your account</p>
    <form action="#">
        <div>
            <input type="text" placeholder="First Name"/>
        </div>
        <div>
            <input type="text" placeholder="Last Name"/>
        </div>
        <div>
            <input type="email" placeholder="Your Email"/>
        </div>
        <div>
            <input type="number" placeholder="Your Phone"/>
        </div>
        <div>
            <input type="number" placeholder="Your Age"/>
        </div>
        <div>
            <label for="gender">Gender: </label>
            <!-- <br> -->
            <input type="radio" name="gender" value="female">
            <label for="female">Female</label>
            <input type="radio" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" value="others">
            <label for="others">Others</label>
        </div>
        <div>
            <input type="password" placeholder="Password"/>
        </div>
        <div>
            <input type="password" placeholder="Confirm Password"/>
        </div>
    </form>
    <button>
        <a href="homePageNew.html">signup</a>
    </button>
    <div>
        Already registered??
        <button>
            <a href="login.html">Login</a>
        </button>
    </div><br>
    <div>-----------------------------or-------------------------------------</div>
    <p><strong>Signup with --</strong></p>
    <ol>
        <li>google #logo</li>
        <li>facebook #logo</li>
        <li>apple #logo</li>
    </ol>
</body>
</html>
